<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Freelancer Hub</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="signup">
        <h2>Sign Up</h2>
        <div class="role-selection">
            <h3>Join as a client or freelancer</h3>
            <div class="role-options">
                <label class="role-option">
                    <input type="radio" name="role" value="client" required>
                    <span>I'm a client, hiring for a project</span>
                </label>
                <label class="role-option">
                    <input type="radio" name="role" value="freelancer">
                    <span>I'm a freelancer, looking for work</span>
                </label>
            </div>
        </div>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Create Account</button>
        </form>
        <div class="social-login">
            <p>Or sign up with:</p>
            <button class="social-btn google"><img src="https://www.google.com/favicon.ico" alt="Google Logo" class="social-icon"><span>Sign Up with Google</span></button>
            <button class="social-btn apple"><img src="https://www.apple.com/favicon.ico" alt="Apple Logo" class="social-icon"><span>Sign Up with Apple</span></button>
        </div>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
