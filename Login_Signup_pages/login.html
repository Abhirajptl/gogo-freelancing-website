<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Freelancer Hub</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="login">
        <h2>Login to Your Account</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <a href="forgot.html" class="forgot-link">Forgot Password?</a>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="social-login">
            <p>Or login with:</p>
            <button class="social-btn google"><img src="https://www.google.com/favicon.ico" alt="Google Logo" class="social-icon"><span>Login with Google</span></button>
            <button class="social-btn apple"><img src="https://www.apple.com/favicon.ico" alt="Apple Logo" class="social-icon"><span>Login with Apple</span></button>
        </div>
        <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
